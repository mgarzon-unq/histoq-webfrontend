<div class="login-container">
    
    <mat-card class="login-box mat-elevation-z8">

        <mat-toolbar class="login-titlebar">
            <mat-icon>account_circle</mat-icon>
            <span>&nbsp;</span>
            <span *ngIf="!waitingAuthorizationServerResponse()">{{'SignInOut.SignInTitle' | translate}}</span>
            <span *ngIf="waitingAuthorizationServerResponse()">{{'SignInOut.WatingAuthorizationServer' | translate}}</span>
        </mat-toolbar>

        <div class="controls-bar">

            <mat-spinner *ngIf="waitingAuthorizationServerResponse()" diameter="50" strokeWidth="5"></mat-spinner>

            <mat-chip-list 
                class="mat-chip-list-stacked"
                *ngIf="!waitingAuthorizationServerResponse()" >
                <mat-chip              
                    color="primary"
                    (click)="signInWithGoogle()"
                    selected>
                    <mat-icon svgIcon="google"></mat-icon>
                    <span>&nbsp;</span>
                    <span>{{'SignInOut.SignInWithGoogle' | translate}}</span>
                </mat-chip>

                <mat-chip               
                    color="primary"
                    (click)="signInWithFacebook()"
                    selected>
                    <mat-icon>facebook</mat-icon>
                    <span>&nbsp;</span>
                    <span>{{'SignInOut.SignInWithFacebook' | translate}}</span>
                </mat-chip>

                <mat-chip
                    (click)="accessRequest()"
                    color="basic"
                    selected>
                    <mat-icon>login</mat-icon>
                    <span>&nbsp;</span>
                    <span>{{'SignInOut.AccessRequest' | translate}}</span>
                </mat-chip>
            </mat-chip-list>

        </div>

 
    </mat-card>
    
</div>
